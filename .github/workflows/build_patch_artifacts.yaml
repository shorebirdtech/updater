name: build_patch_artifacts

on:
  workflow_dispatch:
  pull_request:
    # branches:
    #   - main

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    runs-on: ${{ matrix.os }}

    name: ðŸ¦€ Build

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ðŸ¦€ Build Patch
        run: cargo build --release
        working-directory: patch

      - name: ðŸ“¦ Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: patch-${{ matrix.os }}-$GITHUB_SHA
          path: target/release/patch
