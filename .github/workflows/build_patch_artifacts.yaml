name: build_patch_artifacts

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  upload-artifacts:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    runs-on: ${{ matrix.os }}

    name: ðŸ¦€ Upload Artifacts

    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: "patch"
          target: ${{ matrix.target }}
          tar: none
          zip: all
          token: ${{ secrets.GITHUB_TOKEN }}
